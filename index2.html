<!DOCTYPE html>
<html>
<head>
    <title>PixelPlay Game Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game-section {
            margin: 20px auto;
            width: 80%;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
        }

        img {
            width: 200px;
            border-radius: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to PixelPlay Game Store</h1>
    <p>Your hub for classic and modern games!</p>

    <hr>

    <h2>Select a Game</h2>
    <select onchange="showGame(this.value)">
        <option value="">-- Choose a Game --</option>
        <option value="cyberpunk">Cyberpunk 2077</option>
        <option value="skyrim">Elder Scrolls V: Skyrim</option>
        <option value="doom">Doom Eternal</option>
    </select>

    <div id="gameDisplay"></div>

    <hr>

    <h2>Contact Us</h2>
    <p>Email: support@pixelplaygames.com</p>
    <p>Phone: +1-234-567-890</p>

    <hr>

    <p>&copy; 2025 PixelPlay Game Store. All rights reserved.</p>

    <script>
        function showGame(game) {
            let display = document.getElementById('gameDisplay');
            let content = '';

            if (game === 'cyberpunk') {
                content = `
                    <div class="game-section">
                        <h3>Cyberpunk 2077</h3>
                        <img src="images/cyberpunk.jpg" alt="Cyberpunk 2077"><br>
                        <p>Futuristic adventure through Night City.</p>
                        <button onclick="alert('Cyberpunk 2077 Purchased!')">Purchase</button>
                    </div>`;
            } else if (game === 'skyrim') {
                content = `
                    <div class="game-section">
                        <h3>Elder Scrolls V: Skyrim</h3>
                        <img src="images/skyrim.jpg" alt="Skyrim"><br>
                        <p>Fantasy RPG with epic battles and dragons.</p>
                        <button onclick="alert('Skyrim Purchased!')">Purchase</button>
                    </div>`;
            } else if (game === 'doom') {
                content = `
                    <div class="game-section">
                        <h3>Doom Eternal</h3>
                        <img src="images/doom.jpg" alt="Doom Eternal"><br>
                        <p>Fast-paced shooter with intense action.</p>
                        <button onclick="alert('Doom Eternal Purchased!')">Purchase</button>
                    </div>`;
            }

            display.innerHTML = content;
        }
    </script>

</body>
</html>
